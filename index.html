<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1></h1>
        <label>Choose any number 1-10</label>
        <input type="text" id="number"> <br><br>
        <button onclick="numb()">Click here to Submit!</button>
        <p id="result"></p>
        <script>
            function numb(){
            var num=document.getElementById("number").value;
            if (num==="1"){
                document.getElementById("result").innerHTML="You get 1 pizza";
            }
            else if (num==="2"){
                document.getElementById("result").innerHTML="You get 2 pizzas";
            }
            else if (num==="3"){
                document.getElementById("result").innerHTML="You get 3 pizzas";
            }
            else if (num==="4"){
                document.getElementById("result").innerHTML="You get 4 pizzas";
            }
            else if (num==="5"){
                document.getElementById("result").innerHTML="You get 5 pizzas";
            }
            else if (num==="6"){
                document.getElementById("result").innerHTML="You get 6 pizzas";
            }
            else if (num==="7"){
                document.getElementById("result").innerHTML="You get 7 pizzas";
            }
            else if (num==="8"){
                document.getElementById("result").innerHTML="You get 8 pizzas";
            }
            else if (num==="9"){
                document.getElementById("result").innerHTML="You get 9 pizzas";
            }
            else if (num==="10"){
                document.getElementById("result").innerHTML="You get 10 pizzas";
            }
            else{
                document.getElementById("result").innerHTML="Try Again";
            }
        }
        </script>
    </body>
</html>
